name: Release

on:
  push:
    tags:
      - 'v*' # Runs on tags like v1.0.0, v1.0.1, etc.

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    # Add this permissions block to grant the required permission
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}