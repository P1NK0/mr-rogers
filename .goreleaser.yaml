project_name: mr-rogers
before:
  hooks:
    - go mod tidy
builds:
  - main: ./mr-rogers.go
    binary: mr-rogers
    goos:
      - linux
      - windows
      - darwin # This is the OS name for macOS
    goarch:
      - amd64
      - arm64
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      -goos: windows
      -format: binary
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: mr-rogers
    tap:
      owner: P1NK0
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: "https://github.com/P1NK0/mr-rogers" 
    description: "Get a friendly quote from Mr. Rogers in your terminal."
    install: |
      bin.install "mr-rogers"
