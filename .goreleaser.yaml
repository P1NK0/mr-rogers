# .goreleaser.yaml
project_name: mr-rogers
before:
  hooks:
    - go mod tidy

# A single build block for all platforms
builds:
  - id: mr-rogers
    main: ./mr-rogers.go
    binary: mr-rogers
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

# A single archive block that handles all platforms correctly
archives:
  - builds:
      - mr-rogers
    # This key tells GoReleaser to NOT archive Windows, but use tar.gz for others
    format_overrides:
      - goos: windows
        format: binary

checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: mr-rogers
    tap:
      owner: P1NK0
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: "https://github.com/P1NK0/mr-rogers" 
    description: "Get a friendly quote from Mr. Rogers in your terminal."
    install: |
      bin.install "mr-rogers"